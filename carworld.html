<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        .col-3 {
            box-shadow: 2px 2px 2px 2px rgb(197, 189, 189);
        }
    </style>
</head>

<body>
    <form id="myform">
        <div class="row">
            <div class="text-center pt-5">
                <h1 id="head1" class="text-primary" style="font-size:60px;margin-bottom: 5%;">Car World</h1>
            </div>
        </div>

        <div class="row p-2 m-1" style="width:100%">


            <div class="box">
                <div class="row">

                    <div class="col-3 me-5 " style="margin-left: 10%;height: 600px;border-radius: 5%;">
                        <h1 class="text-center my-4 text-primary">Enter Details</h1>
                        <form class="border border-2 bg-white">
                            <label for="" class="mb-2 fs-5">Car Brand</label>
                            <input id="carbrand" type="text" class="form-control mb-3" placeholder="Car Brand">
                            <label for="" class="mb-2 fs-5">Price</label>
                            <input id="carprice" type="text" class="form-control mb-3" placeholder="Price">
                            <label for="" class="mb-2 fs-5">Key</label>
                            <input id="carkey" type="text" class="form-control mb-5" placeholder="Key">

                            <div class="text-center">
                                <button class="btn btn-outline-success fs-5" type="button" onclick="storeRecords()">Store
                                    Records</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-3 me-5" style="border-radius: 5%;">
                        <h1 class="text-center my-4 text-primary">Enter Key to Retrieve Item</h1>
                        <form class=" bg-white">
                            <label for="" class="mb-2 fs-5">Key</label>
                            <input id="retrieve" type="text" class="form-control mb-5" placeholder="Key">

                            <div class="text-center">
                                <button class="btn btn-outline-primary fs-5" type="button"
                                    onclick="retrieveRecords()">Retrieve Records</button>
                            </div>
                            <div id="result">
                                 
                            </div>
                        </form>
                    </div>
                    <div class="col-3" style="border-radius: 5%;">
                        <h1 class="text-center my-4 text-primary">Enter Key to Delete Item</h1>
                        <form class=" bg-white">
                            <label for="" class="mb-2 fs-5">Key</label>
                            <input id="remove" type="text" class="form-control mb-5" placeholder="Key">

                            <div class="text-center">
                                <button class="btn btn-outline-danger fs-5" type="button" onclick="removeRecords()">Remove
                                    Records</button>
                            </div>
                        </form>
                    </div>
                  


                </div>
                <div class="d-grid gap-5">
                    <button class="btn btn-outline-dark fs-4" style="margin-top: 5%; width: 80%;margin-left: 10%;height: 35%;" type="button" onclick="clearAll()">Clear All Record</button>
                </div>
            </div>

        </div>
    </form>
</body>
<script src="car.js"></script>

</html>
